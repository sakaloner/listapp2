<!DOCTYPE html>
<html>
<head>
    <title>Listapp ext</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style_archive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="firstLine">
            <div>logged in as <spans id="username" style="text-decoration: underline"></span></div>
            <button id="logout" type="submit" class="btn btn-primary">Logout</button>
        </div>
        <div id="main">
            <h2 id="title">Archiving</h2>
            <p id="text">How much did you like this item?</p>
            <input type="range" min="0" max="100" value="50" class="slider" id="myRange"><br><br>
            <div id="buttons">
                <button id='btn_archive' class="btn btn-primary">Archive</button>
                <button id='btn_cancel' class="btn btn-primary">Cancel</button>
            </div>
        </div>
        <p id="debug"></p>
    </div>
</body>
<script src="../scripts/script_archive.js"></script>
</html>
