<!DOCTYPE html>
<html>
<head>
    <title>Listapp ext</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container" style="width: 450px;">
        <h2 class="text-center">Save in your lists</h2><br>   
        <p>Link:</p>
        <p id="url"></p>
        <p>name:</p><input id="name"><br><br>
        <div id="catContainer">
            <button class="category active" id="todo">todo</button>
            <button class="category" id="books">books</button>
            <button class="category" id="movies">movies</button>
            <button class="category" id="music">music</button>
            <button class="category" id="articles">articles</button>
        </div>
        <input type="range" min="0" max="100" value="0" class="slider" id="myRange"><br><br>
        <button id='btn' class="btn btn-primary">Save</button><br>
    </div>
    <p id="debug"></p>
</body>
<script src="script.js"></script>
</html>
