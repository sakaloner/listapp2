<!DOCTYPE html>
<html>
<head>
    <title>Listapp ext</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- logout button -->
    <button id="logout" type="submit" class="btn btn-primary">Logout</button>
    <p id="username"></p>
    <div class="container" style="width: 450px;">
        <h1>Archiving</h1>
        <p>How much did you like this item?</p>
        <input type="range" min="0" max="100" value="0" class="slider" id="myRange"><br><br>
        <button id='btn_archive' class="btn btn-primary">archive</button>
        <button id='btn_cancel' class="btn btn-primary">cancel</button>
    </div>
    <p id="debug"></p>
</body>
<script src="script_archive.js"></script>
</html>
